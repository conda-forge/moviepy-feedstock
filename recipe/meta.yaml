{% set name = "moviepy" %}
{% set version = "2.1.0" %}
{% set sha256 = "40ab59b4499ebd7ffcbf310aa442b85bc8eaabc5c72851d5a8124195a712df3d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    # https://github.com/Zulko/moviepy/pull/1565#issuecomment-1064173265
    # Patch is not python 2 safe
    - unpin_decorator.patch

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip

  run:
    - python >=3.6
    - decorator >=4.0.2,<6.0
    - imageio >=2.5,<3.0
    - imageio-ffmpeg >=0.2.0
    - tqdm >=4.11.2,<5.0
    - numpy
    - requests >=2.8.1,<3.0
    - proglog <=1.0.0
    - ffmpeg

test:
  imports:
    - moviepy
    - moviepy.audio
    - moviepy.audio.fx
    - moviepy.audio.fx.all
    - moviepy.audio.io
    - moviepy.audio.tools
    - moviepy.video
    - moviepy.video.compositing
    - moviepy.video.fx
    - moviepy.video.fx.all
    - moviepy.video.io
    - moviepy.video.tools

about:
  home: https://zulko.github.io/moviepy
  license: MIT
  license_file: LICENCE.txt
  summary: Video editing with Python

  doc_url: https://zulko.github.io/moviepy
  dev_url: https://github.com/Zulko/moviepy

extra:
  recipe-maintainers:
    - jakirkham
