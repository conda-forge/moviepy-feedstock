{% set name = "moviepy" %}
{% set version = "1.0.1" %}
{% set sha256 = "9d5b0a0e884c0eb92c431baa110e560059720aab15d2ef3e4cba3892c34cf1ed" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip

  run:
    - python
    - decorator >=4.0.2,<5.0
    - imageio >=2.5,<3.0
    - imageio-ffmpeg >=0.2.0
    - tqdm >=4.11.2,<5.0
    - numpy
    - requests >=2.8.1,<3.0
    - proglog <=1.0.0
    - ffmpeg

test:
  imports:
    - moviepy
    - moviepy.audio
    - moviepy.audio.fx
    - moviepy.audio.fx.all
    - moviepy.audio.io
    - moviepy.audio.tools
    - moviepy.video
    - moviepy.video.compositing
    - moviepy.video.fx
    - moviepy.video.fx.all
    - moviepy.video.io
    - moviepy.video.tools
    - tests

  requires:
    - coveralls
    - coverage <5.0
    - matplotlib >=2.0.0,<3.0
    - pytest >=3.0.0,<4.0
    - pytest-cov >=2.5.1,<3.0
    - scikit-image >=0.13.0,<1.0
    - scipy ==0.19.0
    - scikit-learn

about:
  home: https://zulko.github.io/moviepy
  license: MIT
  license_file: LICENCE.txt
  summary: Video editing with Python

  doc_url: https://zulko.github.io/moviepy
  dev_url: https://github.com/Zulko/moviepy

extra:
  recipe-maintainers:
    - jakirkham
